<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Organizer</h1>
    </header>
    <main>
        <section id="recipes">
            <!-- Display recipes here -->
        </section>
        <section id="addRecipeForm" class="hidden">
            <div class="form-container">
                <h2>Add Recipe</h2>
                <form id="recipeForm">
                    <label for="recipeName">Recipe Name:</label>
                    <input type="text" id="recipeName" required>
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" required></textarea>
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" required></textarea>
                    <button type="submit" class="button">Add Recipe</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <button id="addRecipeBtn" class="button">Add Recipe</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
